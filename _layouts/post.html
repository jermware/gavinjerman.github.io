---
layout: default
---

<article>
  {% include meta.html post=page %}
  {{ content }}
</article>

{% if site.show_related %}
  <footer>
    <div class="previous">{% if page.previous.url %}<span>« </span><a href="{{ page.previous.url | relative_url }}">Previous Post</a>{% endif %}</div>
    <div class="next">{% if page.next.url %}<a href="{{ page.next.url | relative_url }}">Next Post</a><span> »</span>{% endif %}</div>
  </footer>
{% endif %}
